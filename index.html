<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-Section">
            <div class="header">
                <div class="message">
                    <h2>To do list</h2>
                    <p id="Motivate"></p>
                </div>
              
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            </div>
           
            <div class="task-list">
                <div class="Tracktask"><span id="completed">0</span>/<span id="total">0</span></div>
            </div>
        </div>
        <div class="add-task">
            <form>
                <input type="text" placeholder=" Write Your Task" id="input"/>
                <button id="Add">+</button>
            </form>
        </div>
        <div class="task">
            
           
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
